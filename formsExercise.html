<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Experience Survey">
    <title>Survey</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Customer Experience Survey</legend>
    <div>
        <label for="sn">Store Number</label>
        <select name="sn" id="sn">
            <option hidden>Select A Store</option>
        <option value="3109">3109</option>
        <option value="2421">2421</option>
        <option value="5357">5357</option>
        </select>
    </div>
    <div>
        <fieldset>
        <legend>When you visited:</legend>
        <label for="date">Date visited:</label>
        <input type="date" name="date" id="date" min="2021-01-01" max="2021-12-31">
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time">
        </fieldset>
    </div>
    <div>
        <label for="Full Name">Full Name</label>
        <input type="text" name="Full Name" placeholder="Name" id="fullName">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" id="email">
    </div>
    <div>
        <fieldset>
        <legend>Gender</legend>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="radioLink">
        <br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="radioLink" checked>
        </fieldset>
    </div>
    <div>
        <label for="experience">Tell us about your experience:</label>
        <br>
        <textarea name="experience" cols="20" rows="2"></textarea>
    </div>
    <div>
        <label for="num">Times visited in the last month:</label>
        <br>
        <input type="number" id="num" min="1" max="30">
    </div>
    <div>
        <input type="checkbox" id="checkbox" required>
        <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
    </div>
    <div>
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw" pattern=".{5,10}" required title="Please enter a password that is 5 to 10 characters in length">
    </div>
    <div>
        <input type="Reset">
        <input type="Submit">
    </div>

</fieldset> 
</form>   
</body>
</html>
